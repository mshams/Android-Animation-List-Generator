<html>
<head>
<title>Android Animation-List Generator</title>
</head>
<body>
  <h1>Android Animation-List Generator</h1>
  <h2>By: <a href="http://mshams.ir">mshams.ir</a></h2>
<p>Drawable name:  <input id="img" type="text" value="img" /></p>
<p>duration (ms):  <input id="duration" type="text" value="100" /></p>
<p>Start number: <input id="startNum" type="text" value="0" /></p>
<p>End number: <input id="endNum" type="text" value="10"  /></p>
<button onclick="myFunction()">Go</button>
<p><textarea id="txt" name="txt" style="width:100%; height:30%"></textarea></p>
</body>
</html><script>// Write JavaScript here 
function myFunction() {
  var txt = document.getElementById("txt");
  var start = "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<animation-list xmlns:android=\"http://schemas.android.com/apk/res/android\">\n\n";  
  var end = "\n</animation-list>\n";
  
  
  var tag = "", i;
  
  var img = document.getElementById("img").value;
  var startNum = document.getElementById("startNum").value;
  var endNum = document.getElementById("endNum").value;
  var duration = document.getElementById("duration").value;
  
  for (i=startNum; i<=endNum; i++) {
        tag = tag + "\t<item android:drawable=\"@drawable/" + 
          img + i +
          "\" android:duration=\"" + duration + "\" />" + "\n";    
    }
    
  txt.innerHTML = start + tag + end;
}
</script>
